        <script>
            function gotNetworkViews(r) {
                environment_template = document.getElementById('environment-template');
                unordered_list = Mustache.render(environment_template.innerHTML, r);
                $('#environment_list').append( unordered_list );
                $("#environment_list").change(function(){
                    getNetworkNodes(this.value)
                });
            }
            
            function getNetworkViews() {
                getData(urlNetworkViews, gotNetworkViews);
            }

            function gotNodeStats(r) {
                $("#node_count").text(r.count);
            }

            function gotEnvironmentStats(r) {
                $("#environment_count").text(r.count);
            }

            function gotRoleStats(r) {
                $("#role_count").text(r.count);
            }

            function nodeSelected(params) {
                clicked_node_id = params.nodes[0]
                // was matched_node.id but now we only return short name
                url = urlNodeDetail.supplant({id: clicked_node_id})
                getData(url, gotNodeDetail)
            }

            function gotNodeDetail(r) {
                node_template = document.getElementById('node_detail_row_template');
                // selected_node_table = document.getElementById('selected_node_table');
                // http://jsfiddle.net/superhacker/pRSjH/5/
                rendered_row = Mustache.render(node_template.innerHTML, r);
                // node_detail.innerHTML = rendered_table;
                $('#selected_node_table tr:last').after(rendered_row);
            }

            function clearNodeDetails() {
                $("#selected_node_table").empty();
            }

            function networkDrawn() {
        		network.on("selectNode", function (params) {
		        	params.event = "[original event]";
			        nodeSelected(params);
		        });            
            }

            jQuery(document).ready(function($){
                // Retrieve drop down data
                getNetworkViews();
                getStats(urlNodeStats, gotNodeStats);
                getStats(urlEnvironmentStats, gotEnvironmentStats);
                getStats(urlRoleStats, gotRoleStats);

                // Set vis.js network placeholder
                network_placeholder = 'network_nodes';
                network_created = networkDrawn;

                // Bind to search box
                $("#node_search").keypress(function(e) {
                    if(e.which == 13) {
                        doSearch();
                    }
                });

                // Clear node detail table
                $("#clear_node_detail" ).click(function() {
                    $("#selected_node_table").find("tr:gt(0)").remove();
                });

            });		
        </script>
